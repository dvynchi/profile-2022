<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <!-- embed remote style sheet - BOOTSTRAP css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Contact Me</h1>
        <!-- ----------- start grid (divide one row into cols) ----------->
        <!-- ----------- 'Max container width is 12 ----------->
        <!-- ----------- 'cols 1 + 2 = 100% , cols 3 + 4 = 100% ------->
        <!-- ----------- 'required' ensures field must be filled --------->
        <form class="row g-3">
            <!-----------col1--medium column of 50% (ie: 6/12)--------->
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <!---------------------col2 (ie: 6/12) ------------------------------>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <!-- ---------------------- col3 wider (8/12) ----------------->
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <!-- ---------------------- col4 wider (4/12) ----------------->
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (519) 123-4567">
            </div>
            <!-- -------- comments box is full width of the container ------>
            <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <!-- -------- Button ------>
            <div class="col-md-12">
                <button class="submit" id="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
    
    
    <!-- ---------------------- BOOTSTRAP BUNDLE WITH POPPER - JS ----------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
